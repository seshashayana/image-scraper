<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Scraper</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">
          <img src="../static/logo.png" width="30" height="30" alt="">
        </a>
      </nav>

      <div class="navbar navbar-light bg-light" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="navbar-brand" href="{{ url_for('index')}}">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <h1>Hello, Welcome to Image Scraper!</h1>
      <p>This is a simple scraping tool,
          which searches for a key word from "www.google.com" and downloads the images from the search results.</p>
      <hr>
    </div>

    <div class = "container">
        <form action="{{ url_for('results')}}" method="POST">
          <div class="form-group">
            <label for="Search_String">Enter the keyword to search</label>
              <br>
            <input type="text" class="form-group" name="Search_String" placeholder="Please enter a keyword to search">
          </div>
          <div class="form-group">
            <label for="Location">Local System Path</label>
              <br>
            <input type="text" class="form-group" name="Location" placeholder="Please enter the complete path">
          </div>
          <div class="form-group">
            <label for="Number_of_Images">Select the browser of your choice</label>
              <br>
            <input type="text" class="form-group" name="Number_of_Images" placeholder="Number of images to download">
          </div>
          <div class="form-group">
            <label for="Web_Browser">Select the browser</label>
              <br>
            <select class="form-group" name="Web_Browser">
              <option>Chrome Browser</option>
              <option>Firefox Browser</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
